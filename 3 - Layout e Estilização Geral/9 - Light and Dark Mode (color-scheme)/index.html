<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Usando as configurações padrão do navegador + Estilizações</h1>

    <div class="container">
      <div class="card">
        <img
          src="https://cdn.prod.website-files.com/61b9e0dd381626819c8d4f83/66f7070d9e0b87254183c869_Copy%20of%20HashDay-Hashtag-359%20(1).webp"
          alt="Time Hashtag"
        />
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum illo
          sint, quidem cum ea vero, pariatur provident corporis hic ipsum
          molestias cupiditate eligendi est! Laborum asperiores iste
          perspiciatis ab magnam.
        </p>
      </div>

      <form action="">
        <div class="campo">
          <label for="name">Nome:</label>
          <input id="name" type="text" placeholder="Coloque aqui o seu nome" />
        </div>

        <div class="campo">
          <label for="textarea">Coloque aqui o seu texto</label>
          <textarea name="" id="textarea"></textarea>
        </div>
      </form>

      <div class="campo">
        <label for="select">Selecione um modo:</label>
        <select name="" id="select">
          <option value="sistema">Sistema</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
